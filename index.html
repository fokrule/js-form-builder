<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 border">
      <h3 class="light-green-bg">Menu</h3>
      
      <div class="form_builder" style="margin-top: 25px">
        <div class="row">
            <div class="col-sm-2">
                <nav class="nav-sidebar">
                    <ul class="nav">
                        <li>
                            <a href="javascript:;"><button class="export-html">Export</button></a>
                        </li>
                        <li class="add-text-field">
                            <a href="javascript:;">Text Field <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-long-text-field">
                            <a href="javascript:;">Text area <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-number-field">
                            <a href="javascript:;">Number <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-email-field">
                            <a href="javascript:;">Email <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-date-field">
                            <a href="javascript:;">Date <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-select-field">
                            <a href="javascript:;">Select <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-radio-field">
                            <a href="javascript:;">Radio <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                        <li class="add-chekbox-field">
                            <a href="javascript:;">Checkbox <i class="fa fa-plus-circle pull-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-5">
                <div class="builder-area"></div>
            </div>
            <div class="col-md-5 d-none">
                <div class="col-md-12">
                    <div class="preview-area">  </div>
                    <textarea rows="50" class="form-control" name="template"  id="template-data"></textarea>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="col-sm-10 border">
      <h3>Body area</h3>
      <p>This is form area</p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
