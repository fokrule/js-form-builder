<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row" id="custom-encounter-type" style="height: auto;margin-bottom: 20px;">
    <div class="container">
        <nav class="navbar navbar-light">
            <div class="clearfix">
                <div class="container">
                    <button style="cursor: pointer;display: none" class="btn btn-info export_html mt-2 pull-right">Export HTML</button>
                    <button class="export-html">Export</button>
                </div>
            </div>
        </nav>
        <br/>
        <div class="clearfix"></div>
        <div class="form_builder" style="margin-top: 25px">
            <div class="row">
                <div class="col-sm-2">
                    <nav class="nav-sidebar">
                        <ul class="nav">
                            <li class="add-text-field">
                                <a href="javascript:;">Text Field <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-long-text-field">
                                <a href="javascript:;">Text area <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-number-field">
                                <a href="javascript:;">Number <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-email-field">
                                <a href="javascript:;">Email <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-date-field">
                                <a href="javascript:;">Date <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-select-field">
                                <a href="javascript:;">Select <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-radio-field">
                                <a href="javascript:;">Radio <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                            <li class="add-chekbox-field">
                                <a href="javascript:;">Checkbox <i class="fa fa-plus-circle pull-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-5">
                    <div class="builder-area"></div>
                </div>
                <div class="col-md-5">
                    <div class="col-md-12">
                        <div class="preview-area">  </div>
                        <textarea rows="50" class="form-control" name="template"  id="template-data"></textarea>
                            <!-- <div class="preview"></div>
                            <div style="display: none" class="form-group plain_html"><textarea rows="50" class="form-control" name="template"  id="template-data"></textarea></div> -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
